<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Automated Competency Assessment System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --surface-color: #1e293b;
            --border-color: #334155;
            --primary-color: #6366f1;
            --accent-color: #10b981;
            --danger-color: #ef4444;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* ── LAYOUT ── */
        .sidebar {
            width: 350px;
            background-color: var(--surface-color);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* ── COMPONENTS ── */
        h1,
        h2,
        h3 {
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        h1 {
            font-size: 1.25rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        h2 {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1rem;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            padding: 0.75rem;
            font-family: monospace;
            font-size: 0.85rem;
            resize: vertical;
            margin-bottom: 1rem;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        button:hover {
            filter: brightness(1.1);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary-color);
        }

        /* ── GAP VISUALIZATION ── */
        .chip-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .chip {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            border: 1px solid transparent;
        }

        .chip.match {
            background: rgba(16, 185, 129, 0.1);
            color: #34d399;
            border-color: rgba(16, 185, 129, 0.2);
        }

        .chip.missing {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border-color: rgba(239, 68, 68, 0.2);
        }

        .chip.probe {
            background: rgba(245, 158, 11, 0.1);
            color: #fbbf24;
            border-color: rgba(245, 158, 11, 0.2);
        }

        /* ── INTERVIEW INTERFACE ── */
        #interview-screen {
            display: none;
            flex: 1;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        #setup-screen {
            display: flex;
            flex: 1;
            padding: 2rem;
            gap: 2rem;
        }

        .mic-visualizer {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--surface-color);
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin-bottom: 2rem;
            position: relative;
            transition: all 0.3s;
            cursor: pointer;
        }

        .mic-visualizer.recording {
            border-color: var(--danger-color);
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.3);
            animation: pulse 1.5s infinite;
        }

        .mic-visualizer.processing {
            border-color: var(--primary-color);
            animation: spin 2s linear infinite;
        }

        .mic-visualizer.speaking {
            border-color: var(--accent-color);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
                border-top-color: transparent;
            }

            100% {
                transform: rotate(360deg);
                border-top-color: transparent;
            }
        }

        .transcript-box {
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 2rem;
            min-height: 80px;
        }

        .transcript-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .score-panel {
            position: absolute;
            right: 2rem;
            top: 2rem;
            width: 250px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }

        .metric-value {
            font-weight: 600;
        }

        /* ── CAMERA ── */
        .camera-preview {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            width: 160px;
            height: 120px;
            background: #000;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            overflow: hidden;
            display: none;
        }

        .camera-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            /* Mirror effect */
        }

        .eye-status {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            font-size: 0.65rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 4px;
            border-radius: 4px;
            color: #10b981;
        }

        /* ── REPORT ── */
        #report-screen {
            display: none;
            padding: 3rem;
            overflow-y: auto;
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h1>
            <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
            </svg>
            NEXUS <span style="font-size: 0.7em; opacity: 0.6;">v3.1</span>
        </h1>

        <div id="status-panel">
            <span class="status-badge" id="connection-status">Online</span>
        </div>

        <div class="card" id="gap-summary" style="display: none;">
            <h2>Gap Analysis</h2>
            <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                <span>Match Score</span>
                <span id="match-score" style="font-weight: bold; color: var(--accent-color);">--%</span>
            </div>

            <h2>Missing Skills</h2>
            <div class="chip-container" id="missing-skills"></div>

            <h2 style="margin-top: 1rem;">Probe Areas</h2>
            <div class="chip-container" id="probe-areas"></div>
        </div>

        <div id="controls">
            <button id="reset-btn"
                style="background: var(--surface-color); border: 1px solid var(--border-color);">Reset Session</button>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">

        <!-- SETUP SCREEN -->
        <div id="setup-screen">
            <div style="flex: 1;">
                <h2>Candidate CV</h2>
                <textarea id="cv-input" placeholder="Paste CV text here...">SOFTWARE ENGINEER
Experience: 5 years Python, FastAPI...
                </textarea>
            </div>
            <div style="flex: 1;">
                <h2>Job Description</h2>
                <textarea id="jd-input" placeholder="Paste Job Description here...">Senior Python Developer
Requirements: Python, AWS, Docker...
                </textarea>
            </div>
        </div>
        <div style="padding: 0 2rem 2rem 2rem;" id="setup-actions">
            <button id="analyze-btn">Analyze & Initialize Session</button>
            <div style="margin-top: 1rem; font-size: 0.8rem; color: var(--text-secondary); text-align: center;">
                <label>
                    <input type="checkbox" id="camera-consent"> Enable Eye Contact Tracking (Privacy Protected)
                </label>
            </div>
        </div>

        <!-- INTERVIEW SCREEN -->
        <div id="interview-screen">
            <div class="score-panel card">
                <h2>Real-time Scoring</h2>
                <div class="metric">
                    <span>Last Response</span>
                    <span class="metric-value" id="last-score">--</span>
                </div>
                <div style="font-size: 0.75rem; color: var(--text-secondary); margin-top: 0.5rem;">
                    Scores are evidence-grounded.
                </div>
            </div>

            <!-- VISUALIZER CANVAS -->
            <canvas id="canvasFx"
                style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); width:100%; height:100%; pointer-events:none; opacity:0.6; z-index:0;"></canvas>

            <div class="mic-visualizer" id="mic-btn">
                <svg width="40" height="40" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
            </div>

            <div class="transcript-box">
                <h2 id="speaker-label">NEXUS</h2>
                <div class="transcript-text" id="transcript-display">Ready to begin.</div>
            </div>

            <button id="start-interview-btn" style="max-width: 200px;">Start Interview</button>

            <!-- CAMERA PREVIEW -->
            <div class="camera-preview" id="camera-preview">
                <div class="eye-status" id="eye-status">Tracking Active</div>
                <video id="webcam-video" autoplay playsinline muted></video>
            </div>
        </div>

        <!-- REPORT SCREEN -->
        <div id="report-screen">
            <h1>Assessment Report</h1>
            <pre id="report-content" style="white-space: pre-wrap; font-family: monospace;"></pre>
        </div>

    </div>

    <script>
        // ── STATE ──
        let sessionId = null;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let eyeContactMetrics = [];
        let eyeTrackingInterval = null;
        let cameraEnabled = false;
        let currentAudio = null; // Track active audio for interruption
        let audioCtx, analyser, source, animationId; // Visualizer vars

        // ── ELEMENTS ──
        const setupScreen = document.getElementById('setup-screen');
        const setupActions = document.getElementById('setup-actions');
        const interviewScreen = document.getElementById('interview-screen');
        const reportScreen = document.getElementById('report-screen');
        const gapSummary = document.getElementById('gap-summary');

        const cvInput = document.getElementById('cv-input');
        const jdInput = document.getElementById('jd-input');

        const analyzeBtn = document.getElementById('analyze-btn');
        const startBtn = document.getElementById('start-interview-btn');
        const micBtn = document.getElementById('mic-btn');
        const transcriptDisplay = document.getElementById('transcript-display');
        const speakerLabel = document.getElementById('speaker-label');

        const cameraConsent = document.getElementById('camera-consent');
        const cameraPreview = document.getElementById('camera-preview');
        const videoElement = document.getElementById('webcam-video');
        const eyeStatus = document.getElementById('eye-status');

        // ── API ──
        const API_URL = window.location.origin;

        // 1. SETUP
        analyzeBtn.addEventListener('click', async () => {
            analyzeBtn.textContent = "Analyzing (Parallel Processing)...";
            analyzeBtn.disabled = true;

            cameraEnabled = cameraConsent.checked;

            const formData = new FormData();
            formData.append('cv_text', cvInput.value);
            formData.append('jd_text', jdInput.value);

            try {
                const res = await fetch(`${API_URL}/setup`, { method: 'POST', body: formData });
                const data = await res.json();

                if (data.error) throw new Error(data.error);

                sessionId = data.session_id;
                console.log("Session Created:", sessionId);

                // Render Gap Analysis
                document.getElementById('match-score').textContent = data.gaps.match_score + '%';

                const missingDiv = document.getElementById('missing-skills');
                missingDiv.innerHTML = data.gaps.missing_skills.map(s =>
                    `<span class="chip missing">${s}</span>`
                ).join('');

                const probeDiv = document.getElementById('probe-areas');
                probeDiv.innerHTML = data.gaps.probe_areas.map(p =>
                    `<span class="chip probe" title="${p.reason}">${p.area}</span>`
                ).join('');

                gapSummary.style.display = 'block';
                setupScreen.style.display = 'none';
                setupActions.style.display = 'none';
                interviewScreen.style.display = 'flex';

                if (cameraEnabled) {
                    initCamera();
                }

            } catch (e) {
                alert("Setup Failed: " + e.message);
                analyzeBtn.textContent = "Analyze & Initialize Session";
                analyzeBtn.disabled = false;
            }
        });

        // 2. CAMERA LOGIC
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                cameraPreview.style.display = 'block';
            } catch (e) {
                console.error("Camera access denied:", e);
                cameraEnabled = false;
                alert("Camera access was denied. Eye tracking disabled.");
            }
        }

        function startEyeTracking() {
            if (!cameraEnabled) return;
            eyeContactMetrics = [];

            // Mock Eye Tracking logic
            // In a real implementation, we'd use FaceMesh to detect iris position.
            // Here we assume "presence" = eye contact for the prototype.
            eyeTrackingInterval = setInterval(() => {
                // Determine if we have "eye contact"
                // Heuristic: Is video playing and visible?
                const isLooking = !document.hidden && videoElement.readyState === 4;

                eyeContactMetrics.push({
                    timestamp: Date.now() / 1000,
                    gaze_on_screen: isLooking,
                    confidence: isLooking ? 0.95 : 0.0
                });

                eyeStatus.textContent = isLooking ? "Eye Contact: Good" : "Eye Contact: Lost";
                eyeStatus.style.color = isLooking ? "#10b981" : "#ef4444";

            }, 500); // Check every 500ms
        }

        function stopEyeTracking() {
            if (eyeTrackingInterval) {
                clearInterval(eyeTrackingInterval);
                eyeTrackingInterval = null;
            }
        }

        // 3. START INTERVIEW
        startBtn.addEventListener('click', async () => {
            startBtn.style.display = 'none';
            micBtn.classList.add('processing');
            speakerLabel.textContent = "NEXUS is thinking...";
            transcriptDisplay.textContent = "...";

            const formData = new FormData();
            formData.append('session_id', sessionId);

            try {
                const res = await fetch(`${API_URL}/start`, { method: 'POST', body: formData });
                await playResponse(res);
            } catch (e) {
                console.error(e);
            }
        });

        // 4. RECORDING & CHAT
        let isInitializingRecord = false;

        micBtn.addEventListener('mousedown', () => safeStartRecording());
        micBtn.addEventListener('mouseup', () => safeStopRecording());
        micBtn.addEventListener('touchstart', (e) => { e.preventDefault(); safeStartRecording(); });
        micBtn.addEventListener('touchend', (e) => { e.preventDefault(); safeStopRecording(); });

        async function safeStartRecording() {
            if (isInitializingRecord || (mediaRecorder && mediaRecorder.state === 'recording')) return;
            isInitializingRecord = true;
            await startRecording();
            isInitializingRecord = false;
        }

        async function safeStopRecording() {
            if (isInitializingRecord) {
                setTimeout(safeStopRecording, 100);
                return;
            }
            stopRecording();
        }

        async function startRecording() {
            if (!sessionId) return;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                // Connect Visualizer
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                source = audioCtx.createMediaStreamSource(stream);
                source.connect(analyser);
                analyser.fftSize = 256;
                drawVisualizer();

                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                audioChunks = [];

                mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

                mediaRecorder.onstop = async () => {
                    micBtn.classList.remove('recording');
                    micBtn.classList.add('processing');

                    stopEyeTracking(); // Stop tracking when done speaking

                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await sendAudio(audioBlob);
                };

                mediaRecorder.start();
                startEyeTracking(); // Start tracking when speaking

                micBtn.classList.add('recording');
                speakerLabel.textContent = "Candidate";
                transcriptDisplay.textContent = "Listening...";
            } catch (err) {
                console.error("Mic Error:", err);
            }
        }

        async function stopRecording() {
            if (!mediaRecorder || mediaRecorder.state !== "recording") return;
            mediaRecorder.stop();
        }

        async function sendAudio(blob) {
            const formData = new FormData();
            formData.append('session_id', sessionId);
            formData.append('file', blob);

            if (cameraEnabled && eyeContactMetrics.length > 0) {
                formData.append('eye_metrics', JSON.stringify(eyeContactMetrics));
            }

            speakerLabel.textContent = "NEXUS (Processing)";
            transcriptDisplay.textContent = "Transcribing & Analyzing...";

            try {
                const res = await fetch(`${API_URL}/chat`, { method: 'POST', body: formData });
                await playResponse(res);
            } catch (e) {
                console.error(e);
                speakerLabel.textContent = "Error";
                transcriptDisplay.textContent = "Connection failed.";
                micBtn.classList.remove('processing');
            }
        }

        async function playResponse(res) {
            const transcript = res.headers.get('X-Transcript');
            const responseText = res.headers.get('X-Response');
            const score = res.headers.get('X-Score');
            const isComplete = res.headers.get('X-Complete') === 'true';

            if (transcript) console.log("Candidate:", transcript);
            if (responseText) {
                transcriptDisplay.textContent = responseText;
                speakerLabel.textContent = "NEXUS";
            }
            if (score) {
                document.getElementById('last-score').textContent = score + "/5.0";
            }

            const blob = await res.blob();
            const url = URL.createObjectURL(blob);
            if (currentAudio) { currentAudio.pause(); currentAudio = null; }
            currentAudio = new Audio(url);

            micBtn.classList.remove('processing');
            micBtn.classList.add('speaking');

            currentAudio.onended = () => {
                micBtn.classList.remove('speaking');
                if (isComplete) {
                    showReport();
                }
                currentAudio = null;
            };
            currentAudio.play();
        }

        function drawVisualizer() {
            if (!analyser) return;
            const canvas = document.getElementById('canvasFx');
            const ctx = canvas.getContext('2d');
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = canvas.parentElement.offsetHeight;

            const draw = () => {
                if (!isRecording) { ctx.clearRect(0, 0, canvas.width, canvas.height); cancelAnimationFrame(animationId); return; }
                animationId = requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const barWidth = (canvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;

                // Center visualizer vertically
                const centerY = canvas.height / 2;
                const centerX = canvas.width / 2;

                for (let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i] * 0.8;
                    ctx.fillStyle = `rgba(99, 102, 241, ${dataArray[i] / 255})`; // Indigo color for v2
                    ctx.fillRect(centerX + x, centerY - barHeight / 2, barWidth, barHeight);
                    ctx.fillRect(centerX - x - barWidth, centerY - barHeight / 2, barWidth, barHeight);
                    x += barWidth + 1;
                }
            };
            draw();
        }

        async function showReport() {
            interviewScreen.style.display = 'none';
            reportScreen.style.display = 'block';

            if (cameraEnabled) {
                const tracks = videoElement.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                cameraPreview.style.display = 'none';
            }

            const res = await fetch(`${API_URL}/report?session_id=${sessionId}`);
            const data = await res.json();
            document.getElementById('report-content').textContent = JSON.stringify(data, null, 2);
        }

        // Spacebar shortcut
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isRecording && interviewScreen.style.display === 'flex') {
                if (currentAudio) { currentAudio.pause(); currentAudio = null; } // Stop AI speaking
                isRecording = true;
                safeStartRecording();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space' && isRecording) {
                isRecording = false;
                safeStopRecording();
            }
        });

    </script>
</body>

</html>
